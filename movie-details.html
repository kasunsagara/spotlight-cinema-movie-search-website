<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="movie-details.css">
</head>

<body>
    <div class="container">
        <h1 id="movieTitle">Movie Title</h1>
        <img src="" id="poster" alt="Movie Poster" />
        <div class="info">
            <span><strong>Release Date:</strong> <span id="releaseDate">N/A</span></span>
            <span><strong>Main Actors:</strong> <span id="mainActors">N/A</span></span>
            <span><strong>Country of Origin:</strong> <span id="countryOrigin">N/A</span></span>
            <span><strong>Language:</strong> <span id="movieLanguage">N/A</span></span>
            <span><strong>Runtime:</strong> <span id="movieRuntime">N/A</span></span>
            <span><strong>IMDb Rating:</strong> <span id="imdbRating">N/A</span></span>
        </div>
    </div>
    <script src="movie-details.js"></script>
    
</body>
</html>
